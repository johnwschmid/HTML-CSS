<!DOCTYPE html>
<html>
<head>
	<title>Ninja To Cat</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('img').click(function(){
				var guy = $(this).attr('alt-src')
				var man = $(this).attr('src')
				$(this).attr('src', guy);
				$(this).attr('alt-src', man)
			})
		})
	</script>
</head>
<body>
	<img src="cat0.png" alt-src="ninja0.png"> <br>
	<img src="cat1.png" alt-src="ninja1.png"> <br>
	<img src="cat2.png" alt-src="ninja2.png"> <br>
	<img src="cat3.png" alt-src="ninja3.png"> <br>
	<img src="cat4.png" alt-src="ninja4.png">
</body>
</html>
